<!Doctype html>
<html>
<head>
<meta http-equiv="refresh" content="4">
<title> Tables </title>
</head>
<body>
<h1 id="heading"> Multiplication Table </h1>
<script>
let n,i,mul;
n=parseFloat(prompt("Enter any number, I'll give you that number of multiplication table"));
document.write("<h1 style='color:red;' </h1>");
for (i = 1; i <= 10; i++) 
{
mul=i*n;
document.write( i + " x " + n + " = " +mul+ "<br>");
}
document.getElementById("heading").style.color="blue";
</script>
</body>
<html>
