<!Doctype html>
<html>
<head>
<title>if else</title>
</head>
<body>
<script>
let mark=parseFloat(prompt("Enter your mark"));
if(mark>=90)
{
document.write("<h1 style='color:green;'> Extraordinary: "+mark+" </h1>");
}
else if(mark>=80)
{
document.write("<h1 style='color:yellow;'> Good: "+mark+" </h1>");
}
else if(mark>=60)
{
document.write("<h1 style='color:blue;'> Average: "+mark+" </h1>");
}
else 
{
document.write("<h1 style='color:purple;'> fail: "+mark+" </h1>");
}
</script>
</body>
</html>
