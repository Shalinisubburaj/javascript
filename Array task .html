<!Doctype html>
<html>
<head>
<title>Arrays </title>
</head>
<body>
<script>
let veg=["carrot","beetroot","potato"];
let fruit=["apple","orange","mango"];
for(let i=1;i<=veg.length;i++)
{
for(let j=1;j<=fruit.length;j++)
{
document.write("<h1 style='color:purple;'>" +veg +"</h1>");
}
document.write("<h1 style='color:orange;'>" +fruit +"</h1>");
}
</script>
</body>
</html>
