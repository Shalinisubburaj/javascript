<!DOCTYPE html>
<html>
<body>

<h2>Multiplication Table</h2>

<script>
let num = prompt("Enter a number to print its table:");  // Get number from user
num = parseInt(num);  // Convert to integer

document.write("<h3>Multiplication Table of " + num + "</h3>");

for (let i = 1; i <= 10; i++) {
    document.write(num + " x " + i + " = " + (num * i) + "<br>");
}
</script>

</body>
</html>
