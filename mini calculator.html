<!Doctype html>
<html>
<head>
<title> Mini Calculator </title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>

<div class="container">

<div class="calci">
<form>

<div class="display">
<input type="text" name="display" id="output-screen">
</div>

<div>
<input type="button" value="AC" onclick="display.value=''" id="on">
<input type="button" value=" ." onclick="display.value+='.'">
<input type="button" value="()" onclick="display.value+='()'">
<input type="button" value="%" onclick="display.value+='%'">
</div>

<div>
<input type="button" value="7" onclick="display.value+='7'">
<input type="button" value="8" onclick="display.value+='8'">
<input type="button" value="9" onclick="display.value+='9'">
<input type="button" value="/" onclick="display.value+='/'">
</div>

<div>
<input type="button" value="4" onclick="display.value+='4'">
<input type="button" value="5" onclick="display.value+='5'">
<input type="button" value="6" onclick="display.value+='6'">
<input type="button" value="*" onclick="display.value+='*'">
</div>

<div>
<input type="button" value="1" onclick="display.value+='1'">
<input type="button" value="2" onclick="display.value+='2'">
<input type="button" value="3" onclick="display.value+='3'">
<input type="button" value="-" onclick="display.value+='-'">
</div>

<div>
<input type="button" value="0" onclick="display.value+='0'">
<input type="button" value="00"onclick="display.value+='00'">
<input type="button" value="=" onclick="expression()" id="equal">
<input type="button" value="+" onclick="display.value+='+'">
</div>




</form>
</div>
</div>

<script>

let AC=document.getElementById("on");
AC.onmouseover=function()
{
this.style.backgroundColor="red";
}
AC.onmouseout=function()
{
this.style.backgroundColor="purple";
}

let equ=document.getElementById("equal");
equ.onmouseover=function()
{
this.style.backgroundColor="yellow";
this.style.color="black";
}
equ.onmouseout=function()
{
this.style.backgroundColor="purple";
this.style.color="white";
}



let outputScreen=document.getElementById("output-screen");

function expression(){
try{
outputScreen.value=eval(outputScreen.value);
}
catch(err){
outputScreen.value=(" Syntax Error ");
}
}




</script>
</body>
</html>
