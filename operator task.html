<!Doctype html>
<html>
<head>
<title> Operators </title>
<link rel="stylesheet" href="operator CSS file.css">
</head>

<body>
<h1> Arithmetic Operators </h1>
<h2> Addition </h2>
<h2> Subtraction </h2>
<h2> Multiplication </h2>
<h2> Division </h2>

<script>

function add(){
let a=parseFloat(prompt("Enter a value"));
let b=parseFloat(prompt("Enter b value"));
let sum=a+b;
alert("Addition result: "+sum);
}

function sub(){
let c=parseFloat(prompt("Enter c value"));
let d=parseFloat(prompt("Enter d value"));
let sub=c-d;
alert("Subtraction result: "+sub);
}

function mul(){
let e=parseFloat(prompt("Enter e value"));
let f=parseFloat(prompt("Enter f value"));
let mul=e*f;
alert("Multiplication result: "+mul);

}

function div(){
let g=parseFloat(prompt("Enter g value"));
let h=parseFloat(prompt("Enter h value"));
let div=g/h;
alert("division result: "+div);
}

</script>

<button class="one" onclick="add()">ADDTION </button>
<button class="two" onclick="sub()">SUBTRACTION </button>
<button class="three" onclick="mul()">MULTIPLICATION </button>
<button class="four" onclick="div()">DIVISION </button>

</body>
</html>
