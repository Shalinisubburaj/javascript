<!Doctype html>
<html>
<head>
<title> Registeration Form </title>
<style>
h1{
color:blue;
}
body{
background-color:pink;
}
button{
background-color:blue;
color:white;
border-radius:10px;
}
</style>
</head>
<body>
<center>
<h1> Registeration Form </h1>
<form>
<table>

<tr>
<td> Name : </td> 
<td> <input type="text" placeholder="Enter your name" required> </td>
</tr>

<tr>
<td> PhoneNo : </td>
<td> <input type="number" placeholder="Enter 10 digit phone number" required> </td>
</tr>

<tr>
<td> Email : </td>
<td> <input type="email" placeholder="Enter Valid mail Id" required> </td>
</tr>

<tr>
<td> Address : </td> 
<td> <textarea rows="4" required> </textarea> </td>
</tr>

<tr>
<td>
<button onclick="showAlert()"> Submit </button>
</td>
</tr>

</table>
</form>

<script>
function showAlert()
{
alert("Successfully Submitted");
}
</script>
</center>
</body>
</html>
